<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">

   <!-- tempalte for Pokemon card -->
  <script id="poke-card-template" type="text/x-handlebars-template">
    <section class="poke-card" data-monId="{{id}}">
      <img src="{{image_url}}">
      <ul class="poke-card-fight-info">
        <li>Name: {{nic}}</li>
        <li>Species: {{name}}</li>
        <li>Wins: {{wins}}</li>
        <li>Loses: {{loses}}</li>
        <li>Levels: {{levels}}</li>
      </ul>
      <ul class="poke-card-stats">
          <li>Type 1: {{type1}}</li>
          <li>Type 2: {{type2}}</li>
          <li>HP: {{hp}}</li>
          <li>Attack: {{atk}}</li>
          <li>Defense: {{def}}</li>
          <li>Special Attack: {{sAtk}}</li>
          <li>Special Defense: {{sDef}}</li>
          <li>Speed: {{speed}}</li>
      </ul>
      <button class="select-mon-button">Choose</button>
    </section>
  </script>
  <!-- tempalte for the error route -->
  <script id="err-template" type="text/x-handlebars-template">
    <section>
      <h1>Looks like you missed your route!</h1>
      <p>{{status}}: {{statusText}}</p>
    </section>
  </script>
</head>
<body>
  <header>
    <img src="img/Chinpokomon1.png" alt="logo">
    <h1>Pokemon Fight Club</h1>
    <nav></nav>
    <!-- <h2>{{userName}}</h2> -->
  </header>
  <main>
    <!-- View for new user, not logged in -->
    <section class="login-view header">
      <form id="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="passWord" placeholder="Enter A Password" required>
        <button type="submit">Prepare to Battle!</button>
      </form>
    </section>
    <!-- loggedin View section -->
    <section class="pokemon-list header"></section>
      <div class="logged-in-view">
        <button class="make-new-mon-button">Catch New Pokemon</button>
        <h2>My Pokemon</h2>
      </div>
    </section>
    <!-- Create a new pokemon -->
    <section class="new-mon-view container">
      <h2>Catch New Pokemon</h2>
      <p>Choose options below to catch your pokemon</p>
      <form>
          <select id="poke-select">
              <option value="ralts">Ralts</option>
              <option value="spheal">Spheal</option>
              <option value="torchic">Torchic</option>
              <option value="leafeon">Leafeon</option>
          </select>
          <!-- <select id="">
              <option value=""> Option 2 </option>
              <option value="">Value</option>
              <option value="">Value</option>
              <option value="">Value</option>
          </select>
          <select id="">
              <option value=""> Option 3 </option>
              <option value="">Value</option>
              <option value="">Value</option>
              <option value="">Value</option>
          </select> -->
          <!-- <select id="">
              <option value="">Option 4</option>
              <option value="">Value</option>
              <option value="">Value</option>
              <option value="">Value</option>
          </select>
          <select id="">
              <option value=""> Option 5</option>
              <option value="">Value</option>
              <option value="">Value</option>
              <option value="">Value</option>
          </select> -->
      </form>
    </section>
    <!-- PickFIght View section -->
    <section class="pick-fight-view container">
      <div class="pokemon-champ"></div>
      <section class="opponents-holder">
        <h2>Pick Your Opponent</h2>
        <div class="opponents-list"></div>
      </section>
    </section>
    <!-- Fight View section -->
    <section class="fight-view header">
      <h4>Fight info text or imaging goes here</h4>
      <div class="pokemon-champ container"></div>
      <div class="opponent-view container"></div>
    </section>
    <!-- Pokemon Detail View section -->
    <section class="detail-view container"></section>

    <!-- Error View section -->
  </main>

  <!-- CDN resources -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

  <!-- App resources -->
  <script src="scripts/models/castr.js"></script>
  <script src="scripts/views/castrViews.js"></script>

</body>
</html>
