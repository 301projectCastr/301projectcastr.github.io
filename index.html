<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">

   <!-- tempalte for Pokemon card -->
  <script id="pokeCardTemplate" type="text/x-handlebars-template">
    <section class="pokeCard">
      <img>
      <ul class="pokeCardFIghtInfo">
        <li>Name: {{nic}}</li>
        <li>Species: {{name}}</li>
        <li>Wins: {{wins}}</li>
        <li>Loses: {{loses}}</li>
        <li>Levels: {{levels}}</li>
      </ul>
      <ul class="pokeCardStats">
          <li>Type 1: {{type1}}</li>
          <li>Type 2: {{type2}}</li>
          <li>HP: {{hp}}</li>
          <li>Attack: {{atk}}</li>
          <li>Defense: {{def}}</li>
          <li>Special Attack: {{sAtk}}</li>
          <li>Special Defense: {{sDef}}</li>
          <li>Speed: {{speed}}</li>
      </ul>
      <button class="selectMonButton">Choose</button>
    </section>
  </script>
</head>
<body>

  <!-- CDN resources -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

  <!-- App resources -->
  <script src="scripts/models/castr.js"></script>
  <script src="scripts/views/castrViews.js"></script>
  <script src="scripts/views/errorView.js"></script>
  <script src="scripts/views/routes.js"></script>
</body>
</html>
